<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Survey Form</title>
  </head>
        <body>

          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
          <form id="survey-form" action="" >
            <label id="name-label">Name:
              <input id="name" type="text" name="name" [a-z]
            placeholder="Enter your name" required>
            </label>
            <label id="email-label">Email: 
              <input id="email" type="email" name="email" placeholder="Enter your email" required>
            </label>
            <label id="number-label">Age:
              <input id="number" type="number" name="age" min="18" max="99" placeholder="Age" required>
            </label>
            <label>Your current role: 
              <select id="dropdown">
              <option>Select your current role</option>
              <option>Student</option>
              <option>Developer</option>
            </select>
            </label>
            <label>Whould you recommend freeCodeCamp to a friend?</label>
              <label><input type="radio" name="recommend" value="definately" checked>Definately</label>
              <label><input type="radio" name="recommend" value="maybe" >Maybe</label>
              <label><input type="radio" name="recommend" value="not sure" >Not sure</label>
            
      <label>What whould you like to see improved?</label>
      <label><input type="checkbox" value="front-end projects">Front-end Projects</label>
      <label><input type="checkbox" value="back-end projects">Back-end Projects</label>
      <label><input type="checkbox" value="data visualization">Data Visualizaion</label>
      <label><input type="checkbox" value="challenges">Challenges</label>
      <label><input type="checkbox" value="open source community">Open Source Community</label>
      
      <label>Any comments or suggestions?</label>
      <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
      <input type="submit" value="Submit" class="submit" id="submit">
          </form>
      
        </body>
</html>
